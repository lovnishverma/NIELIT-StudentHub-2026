name: JOSS Automated Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: ðŸ§ª Run Algorithmic Unit Tests
        run: python tests/test_algorithm.py

      - name: ðŸ”Œ Run API Smoke Test
        env:
          APP_SHEET_URL: ${{ secrets.APP_SHEET_URL }}
        # Only run if the secret is available (prevents failure on forks)
        if: "${{ env.APP_SHEET_URL != '' }}"
        run: python tests/test_api.py
